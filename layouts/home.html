<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CODE by cucode</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/cucode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand span4" href="#">
              <img id="logo" class="brand" width="225" height="375" src="http://raw.github.com/cucode/cucode/master/resources/images/bmp/code_logo_full.png" alt="CU CODE">
            </a>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/organizations">Organizations</a></li>
              <li><a href="/events">Events</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="span4">
          <section id="edcblurb" class="hero-unit">
            <small>Associated with:</small>
            <h5>
              <nobr>Champaign County</nobr>
              <nobr>Economic Development</nobr> Corporation
            </h5>
            <address>
              <nobr>1817 South Neil Street, Suite 100</nobr>
              <nobr>Champaign, Illinois 61820</nobr>
              <nobr>217.359.6261</nobr>
              <a href="mailto:edc@champaigncountyedc.org">edc@champaigncountyedc.org</a>
            </address>
          </section>
        </div>
        <section id="content" class="span6">
          <%= yield %>
        </section>
      </div>
      <footer class="offset6">
        <div>Designed using Twitter Bootstrap.</div>
        <p class="view">
          <a href="https://github.com/cucode">View Our GitHub Profile</a>
        </p>
      </footer>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40456683-1', 'cucode.org');
      ga('send', 'pageview');

    </script>
  </body>
</html>
